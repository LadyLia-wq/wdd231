<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Student Tech Resource Hub</title>

<meta name="description" content="Student learning resources for programming and technology.">
<meta name="author" content="Halia Khayat">

<link rel="stylesheet" href="css/styles.css">
</head>

<body>

<header>
<nav>
<h2>Tech Hub</h2>

<div class="menu-btn" id="menuBtn">☰</div>

<ul id="navMenu">
<li><a href="index.html">Home</a></li>
<li><a href="resources.html">Resources</a></li>
<li><a href="support.html">Support</a></li>
</ul>

</nav>
</header>

<main>

<section class="support-container">
  <h1>Support & Contact</h1>

  <p>
    Have questions or suggestions? Send us a message and we’ll get back to you.
  </p>

  <form action="formaction.html" method="get" class="contact-form">

    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Message</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit">Send Message</button>

  </form>
</section>

</main>


<footer>
<p>©2026 Student Tech Resource Hub</p>
</footer>

<script type="module" src="js/main.js"></script>
</body>
</html>
