<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Student Tech Resource Hub</title>

    <meta name="description" content="Student learning resources for programming and technology.">
    <meta name="author" content="Halia Khayat">

    <meta property="og:title" content="Student Tech Resource Hub Learning Platform">
    <meta property="og:description" content="Discover programming and technology learning resources organized for students to improve tech skills.">
    <meta property="og:image" content="https://ladylia-wq.github.io/wdd231/finalproject/images/preview.png">
    <meta property="og:url" content="https://ladylia-wq.github.io/wdd231/finalproject/index.html">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">

    <link rel="icon" href="images/favicon.ico">

    <script type="module" src="scripts/main.js"></script>
  </head>

  <body>

    <header>
      <nav>
        <div class="logo">
          <img src="images/logo.webp" alt="Student Tech Resource Hub Logo">
          <h1>Tech Hub</h1>
        </div>

        <div class="menu-btn" id="menuBtn">☰</div>

        <ul id="navMenu">
          <li><a href="index.html">Home</a></li>
          <li><a href="resources.html">Resources</a></li>
          <li><a href="support.html">Support</a></li>
        </ul>
      </nav>
    </header>

    <main>

      <section class="support-container">
        <h2>Support & Contact</h2>

        <p>
          Have questions or suggestions? Send us a message and we’ll get back to you.
        </p>

        <form action="formaction.html" method="get" class="contact-form">

          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required>

          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit">Send Message</button>

        </form>
      </section>
    </main>


    <footer>
      <p>©2026 Student Tech Resource Hub</p>
    </footer>

  </body>
</html>
